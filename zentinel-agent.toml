# Zentinel Agent Registry Manifest
# Denylist Agent - IP and pattern-based blocking

[agent]
name = "zentinel-agent-denylist"
version = "0.1.0"
description = "IP and pattern-based blocking agent for Zentinel reverse proxy"
authors = ["Zentinel Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/zentinelproxy/zentinel-agent-denylist"

[protocol]
version = "0.1"
events = ["request_headers"]

[compatibility]
zentinel-proxy = ">=0.1.0"
zentinel-agent-protocol = "0.1"

[registry]
homepage = "https://zentinelproxy.io/agents/denylist"
documentation = "https://zentinelproxy.io/docs/agents/denylist"
keywords = ["zentinel", "agent", "denylist", "security", "blocking"]
categories = ["security"]
